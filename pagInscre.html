<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylePAgd.css">
    <title>Página inscreva-se</title>
</head>
<body>
    
    <form id="form">
        <h1>Inscreva-se</h1>
        <input type="text" id="name" placeholder="Nome completo">

        <input type="email" id="email" placeholder="E-mail">

        <input type="tel" id="cel" placeholder="Celular" >


        <h3>Curso de interesse:</h3>

        <select name="cursos" id="cursos">
            <option value="Selecione">Selecione</option>
            <option value="ADS">Análise e Desenvolvimento de Sistemas</option>
            <option value="RC">Redes de Computadores </option>
            <option value="CC">Ciências da computação</option>
            <option value="CD">Ciência de dados</option>
            <option value="SI">Sistema de informação</option>
            <option value="JD">Jogos digitais</option>
            <option value="EC">Engenharia da compitação</option>
            <option value="ECA">Engenharia de Controle e Automação</option>
            <option value="ES">Engenharia de Software </option>
            <option value="WD">Web Design e UX/UI</option>
            <option value="GT">Gestão da tecnologia da ingormação</option>
            <option value="BD">Banco de Dados </option>
        </select>
    
        <h3>Escolha a forma de igressar:</h3>
        <select name="cursos" id="cursos">
            <option value="SL">Selecione</option>
            <option value="PA">Prova agendada</option>
            <option value="NE">Nota do Enem</option>
            <option value="PO">Prova on-line</option>
        </select>

        <div class="checkbox">
            <input type="checkbox" name="caix" id="aceito">
            <label for="aceito">Aceito receber informações via whatsApp</label><br>
            <input type="checkbox" name="caix" id="acei">
            <label for="acei">Aceito receber informações por e-mail</label>
        </div>


        <button type="submit" id="enviar">Enviar</button>
    </form>



    
    <script src="scriptpagins.js"></script>
</body>
</html>
